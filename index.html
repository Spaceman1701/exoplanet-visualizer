<!DOCTYPE html>
<html>

<head>
    <title>Exoplanet Visualization</title>
    <link rel="stylesheet" type="text/css" href="css/charts.css">
    <link rel="stylesheet" type="text/css" href="css/timeslider.css">
    <link rel="icon" href="favicon.png" type="image/x-icon" />
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.4.0/papaparse.min.js"></script>

    <div id="dashboard">
        <div class="vis">
                <canvas id="countByYear"></canvas>
        </div>
        <div class="vis">
                <canvas id="sizeByYear"></canvas>
        </div>
        <div class="vis">
            <div id="featuredcontainer">
                <p id="featuedplantitle">Featured Planet</p>
                <p id="featuedname">Name: 123</p>
                <p id="featuedmass">Mass: asdkjad</p>
                <p id="featuredtype">Type: aklsdjads</p>
                <p id="featuedradius">Radius: asdkjad</p>
                <p id="featuredgravity">Gravity: 1</p>
                <p id="featuredhabitable">Habitable: ?</p>
                <p id="featuredorbit">Orbit: ?</p>
                <p id="featuredlocation">Location: ?</p>
            </div>
            <div id="imagecontainer">
                <img id="planetimg" src="/images/jovian2.png"/>
            </div>
            <div id="featureanother" onclick="updateFeaturedPlanet(featuringYear);">Change Featured</div>
        </div>
    
        <br>

        <div class="vis">
            <canvas id="radiusByYear"></canvas>
        </div>
        
        <div class="vis">
            <canvas id="totalByType"></canvas>
        </div>
        
        <div class="vis">
            <H2 id="datetitle">Year</H2>
            <p id="date">
                1988  
            </p>
        </div>
    
        <div class="control">
            <input type="range" min="0" max="50" value="0" class="slider" id="timeSlider">
        </div>
    </div>
    <div id="infodiv">
        Copyright Ethan Hunter, 2018 <br>
        Data From <a href="http://phl.upr.edu/projects/habitable-exoplanets-catalog/data/database">PHIL Exoplanets Catalog (Updated March, 2018)</a>
        <br>
        <a href="https://github.com/Spaceman1701/exoplanet-visualizer">Source on Github</a>
    </div>

    <!-- chart scripts -->
    <script src="js/countByYear.js"></script>
    <script src="js/totalByType.js"></script>
    <script src="js/sizeByYear.js"></script>
    <script src="js/radiusByYear.js"></script>
    <script src="js/featuredPlanetSelector.js"></script>

    <script src="js/timeSlider.js"></script>
    <script src="js/dataset.js"></script>
</body>

</html>
